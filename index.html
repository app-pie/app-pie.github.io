<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AppPie - 你身边的软件推荐源</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <div class="Title">
        <h1 style="font-weight: normal;" >AppPie 你身边的软件推荐源</h1>
    </div>
    
    <div class="App" style="color: black; background-image: url('apps/ezip/bg.pdf');">
        <img src="apps/ezip/logo.png">
        <div class="AppContent">
            <h2 style="font-weight: normal;" >eZip</h2>
            <p style="font-weight: normal;">eZip 是一款 macOS 平台上免费的压缩软件。功能齐全，支持查看、编辑压缩包、预览图片视频、加密格式等功能，还能一键清理临时文件。</p>
            <h3>macOS</h3>
        </div>
    </div>

    <div class="App" style="color: white; background-image: url('apps/windows_terminal/bg.png');">
        <img src="apps/windows_terminal/windows_terminal.png">
        <div class="AppContent">
            <h2 style="font-weight: normal;" >Windows Terminal</h2>
            <p style="font-weight: normal;">Windows Terminal 是微软为 Windows 10 的全新且超级强大的命令行终端工具。这款命令行原生支持 PowerShell、CMD 以及 WSL (Windows 内置 Linux 子系统) ，一经发布便就冲上 GitHub 开源榜单的前列，甚至被网友夸张地称它“引诱开发者们叛逃 Mac”……</p>
            <h3>Windows</h3>
        </div>
    </div>
</body>

</html>
